# ===== Project Defaults (Dev) =====
project_env: dev

# Baseline packages (Amazon Linux 2023)
common_packages:
  - curl
  - vim
  - unzip
  - jq
  - ca-certificates

timezone_name: "America/New_York"

# Optional admin user
create_admin_user: true
admin_user: "devops"
admin_ssh_public_key: ""   # paste your PUBLIC key here (ssh-ed25519... or ssh-rsa...)

# SSH Hardening (safe defaults)
sshd_port: 22
sshd_permit_root_login: "no"
sshd_password_authentication: "no"
sshd_pubkey_authentication: "yes"
sshd_x11_forwarding: "no"
sshd_max_auth_tries: 3
sshd_client_alive_interval: 300
sshd_client_alive_count_max: 2
